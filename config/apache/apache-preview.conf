<VirtualHost *:80>
  RailsEnv "preview"
  RackEnv "preview"
  
  ServerName andesconexion-preview.fabianraf.com 
 	
  DocumentRoot /usr/local/www/andesconexion-preview/current/public
  ErrorLog /var/log/httpd/andesconexion-preview/error_log
  CustomLog /var/log/httpd/andesconexion-preview/access_log combined
 
  RewriteEngine On
  RewriteLog /var/log/httpd/andesconexion-preview/rewrite_log
  RewriteLogLevel 5
  
  RewriteCond %{REQUEST_METHOD} ^(TRACE|TRACK)
  RewriteRule .* - [F]

  <Directory "/usr/local/www/andesconexion-preview/current/public">
  	Options FollowSymLinks
  	AllowOverride All

  	Options -MultiViews
  </Directory>
  
  <Location />
    Order Allow
    Allow from all
   
  </Location>

</VirtualHost>

LoadModule passenger_module /usr/local/ruby-enterprise-1.8.7-2012.02/lib/ruby/gems/1.8/gems/passenger-3.0.15/ext/apache2/mod_passenger.so
PassengerRoot /usr/local/ruby-enterprise-1.8.7-2012.02/lib/ruby/gems/1.8/gems/passenger-3.0.15
PassengerRuby /usr/local/ruby-enterprise-1.8.7-2012.02/bin/ruby

